# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - TimelyTrailsWebService

on:
  push:
    branches:
      - main
    paths:
      - 'Theatre_Timeline/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # Inject (or replace) the Azure AD Application (client) ID into the well-known JSON file
      - name: Update microsoft-identity-association.json applicationId
        shell: pwsh
        run: |
          $file = "Theatre_Timeline/wwwroot/.well-known/microsoft-identity-association.json"
          if (-not (Test-Path $file)) {
            Write-Error "File not found: $file"
            exit 1
          }
          $json = Get-Content $file -Raw | ConvertFrom-Json
          if (-not $json.associatedApplications) {
            Write-Error "JSON does not contain 'associatedApplications' array."
            exit 1
          }
            foreach ($app in $json.associatedApplications) {
              $app.applicationId = "${{ secrets.AZUREAD_CLIENT_ID }}"
            }
          $json | ConvertTo-Json -Depth 5 | Set-Content $file -Encoding UTF8
          Write-Host "Updated microsoft-identity-association.json:"
          Get-Content $file

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_713724C6DC6E464E83E330A27AAD808C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3EC63701EB244F0399E0D4EDDDE68F4C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2389EFBEDAB8418E9FC6412FF2FC5792 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
            app-name: 'TimelyTrailsWebService'
            slot-name: 'Production'
            package: .
