# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and pre-deploy to artifacts - Theatre_Timeline

on:
  push:
    branches:
      - developer
    paths:
      - 'Theatre_Timeline/**'
  workflow_dispatch:

env:
  AzureAd__ClientId: ${{ secrets.AzureAd__ClientId }}

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Copy microsoft-identity-association.json to publish output
        shell: pwsh
        run: |
          $src = Join-Path $env:GITHUB_WORKSPACE 'Theatre_Timeline\wwwroot\.well-known\microsoft-identity-association.json'
          $destDir = Join-Path $env:DOTNET_ROOT 'myapp\wwwroot\.well-known'
          if (!(Test-Path $src)) {
            Write-Error "Source file not found: $src"
          }
          New-Item -ItemType Directory -Path $destDir -Force | Out-Null
          Copy-Item -Path $src -Destination (Join-Path $destDir 'microsoft-identity-association.json') -Force
          Write-Host "Copied to $destDir"
          
      - name: List publish output tree before artifact upload
        shell: pwsh
        run: |
          $publishDir = Join-Path $env:DOTNET_ROOT 'myapp'
          Write-Host "== Publish output tree =="
          Get-ChildItem -Path $publishDir -Recurse -Force | Select-Object FullName,Length,LastWriteTime | Out-String -Width 200 | Write-Host

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          include-hidden-files: true
          path: ${{env.DOTNET_ROOT}}/myapp/


